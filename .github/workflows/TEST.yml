name: TEST

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '@old/**'
      - '_template/**'
      - 'experiments/**'
  pull_request:
    branches: [ master ]

env:
  CI: true
  SKIP_KORGE_SAMPLES: true

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Start gradle
      run: ./gradlew
    - name: Testing JVM
      run: ./gradlew jvmTest
    - name: Testing Node JS
      run: ./gradlew jsNodeTest
